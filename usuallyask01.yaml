#FROM:https://cf.buliang0.cf/clash-rules/nodnsleak.ini
#无分组
mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090

dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  nameserver:
    - https://dns.alidns.com/dns-query
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
  use-hosts: false
  use-system-hosts: false
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxy-providers:
  entrance:
    type: http
    url: "https://andy.usuallyask.dpdns.org/sub/normal/71990658-7fd1-4263-a180-39d6cabda424"
    path: ./proxy_providers/entrance.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://www.google.com/generate_204
      interval: 300
      timeout: 500
    filter: 'Clean|VLESS'

  exit:
    type: http
    url: "https://gist.githubusercontent.com/cty109163/45fe43bc3bdb0756a7a55de6adc94e68/raw/pia-clash"
    path: ./proxy_providers/exit.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.apple.com/generate_204http://www.apple.com/generate_204
      interval: 300
      timeout: 5000
    filter: 'PIA'
proxies:    
  - name: 樱
    type: ss
    server: 77.111.110.62
    port: 443
    cipher: 2022-blake3-aes-128-gcm
    password: "N1nK985MGCA61+cebhDYlw=="
    plugin: shadow-tls
    plugin-opts:
      host: "www.tesla.com"
      password: "cXqj5WPjxo5RIeOitVxNlg=="
      version: 3
  - name: sakura
    type: hysteria2
    server: 77.111.110.62
    port: 443
    password: f5oX1U6KVWpiPlhTNGvtcbEY
    up: "15 Mbps"
    down: "30 Mbps"
    sni: saku.773220.xyz
    skip-cert-verify: false
    alpn:
     - h3
  
proxy-groups:
  - name: "入口自动测速"
    type: select
    use:
      - entrance
    url: "https://www.google.com/generate_204"
    interval: 300

  - name: "出口自动测速"
    type: select
    use:
      - exit
    url: "https://www.google.com/generate_204"
    interval: 300

  - name: "Chain"
    type: relay
    proxies:
      - "入口自动测速"
      - "出口自动测速"

  - name: "🚀 节点选择"
    type: select
    proxies:
      - DIRECT
      - Chain
      - 樱
      - sakura
      - 入口自动测速
      
rule-providers:
