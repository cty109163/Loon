#FROM:https://cf.buliang0.cf/clash-rules/nodnsleak.ini
#无分组
port: 7892
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
external-controller: 127.0.0.1:9090
dns:
  enabled: true
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - tls://1.0.0.1:853
    - tls://dns.google:853
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*"
    - +.lan
    - +.local
    - time.*.com
    - ntp.*.com
    - +.market.xiaomi.com
  use-hosts: false
  use-system-hosts: false
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query


proxy-providers:
  provider1:
    type: http
    url: "https://gist.githubusercontent.com/cty109163/45fe43bc3bdb0756a7a55de6adc94e68/raw/mihono"
    path: ./proxy_providers/provider1.yaml
    interval: 3600
    health-check:
      enable: true
      url: https://cp.cloudflare.com
      interval: 300
      timeout: 500
      
  
proxies:
  - {name: cf-jp, server: fdtest.usuallyask.top, port: 443, client-fingerprint: randomized, type: vless, uuid: 8f5d637e-4e34-4ee0-824b-ff189c4c9dde, tls: true, tfo: false, skip-cert-verify: true, servername: fdtest.usuallyask.top, network: ws, ws-opts: {path: "/?ed=2048", headers: {Host: fdtest.usuallyask.top}}}
        
  - name: PL-Atman
    type: hysteria2
    server: 85.194.243.117
    port: 41603
    password: Aby5sKa391cQUYgR
    alpn:
     - h3
    sni: www.bing.com
    skip-cert-verify: true
    fast-open: true


proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - DIRECT
      - cf-jp
      - PL-Atman
    use: [provider1]

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.msftncsi.com/ncsi.txt
    interval: 3000
    tolerance: 50
    proxies:
      - cf-jp
      - PL-Atman
#规则订阅中的proxy为更新时使用，不可设置为reject     
